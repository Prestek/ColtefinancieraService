# SonarCloud Configuration for Coltefinanciera Service
sonar.projectKey=Prestek_ColtefinancieraService
sonar.organization=prestek

# Project metadata
sonar.projectName=Coltefinanciera Service
sonar.projectVersion=0.0.1-SNAPSHOT

# Source and binary directories
sonar.sources=src/main/java
sonar.java.binaries=target/classes
sonar.tests=src/test/java
sonar.java.test.binaries=target/test-classes

# Java version
sonar.java.source=21

# JaCoCo Coverage Report Path
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Exclusions from coverage (matching pom.xml JaCoCo configuration)
sonar.coverage.exclusions=\
  **/ColtefinancieraApplication.java,\
  **/config/**,\
  **/controller/HealthController.java

# Code duplication exclusions (optional)
sonar.cpd.exclusions=\
  **/ColtefinancieraApplication.java,\
  **/config/**,\
  **/controller/HealthController.java

# Encoding
sonar.sourceEncoding=UTF-8
